<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
  <title>How Was Your Day?</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      font-family: "Bitcount", system-ui;
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.1) 4px, transparent 4px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.1) 4px, transparent 4px);
      background-size: 25px 25px;
    }

    

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 6vh 6vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 4vh;
    }

    h1 {
      font-size: 5vw;
      text-align: center;
      margin: 0;
    }

    p.byline {
      font-size: 2vw;
      max-width: 800px;
      text-align: center;
      margin: 0;
    }

    .form-box {
      width: 100%;
      max-width: 800px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      font-family: "Bitcount", system-ui;
      font-size: 1.2vw;
      padding: 1.5em;
      box-sizing: border-box;
      border: 1px solid rgba(0, 0, 0, 0.5);
      background-color: rgba(255, 255, 255, 0.9);
      outline: none;
      border-radius: 4px;
    }

    button {
      align-self: flex-end;
      margin-top: 2vh;
      font-family: "Bitcount", system-ui;
      font-size: 1.4vw;
      padding: 0.6em 1.2em;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      p.byline {
        font-size: 4vw;
      }

      textarea {
        font-size: 3.5vw;
      }

      button {
        font-size: 4vw;
        padding: 0.6em 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How was your day?</h1>
    <p class="byline">
      Tell me how ur day was. anything about it at all. all emails will get sent to ananya's email so your locer gets to know all about it .....
    </p>
    <div class="form-box">
        <form action="https://formspree.io/f/mblkapbw" method="POST">
            <textarea name="message" maxlength="10000" placeholder="Type your message here..."></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
