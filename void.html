<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
  <title>The Void</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

        .home-back {
  position: fixed;
  top: calc(env(safe-area-inset-top, 8px) + 8px);
  left: calc(env(safe-area-inset-left, 8px) + 8px);
  z-index: 99999;
  display: inline-block;
  padding: 10px 12px;        /* <-- bigger tap area */
  font-size: 15px;           /* <-- slightly larger text */
  line-height: 1;
  background: rgba(255,255,255,0.95);
  border: 1px solid #000;
  color: #000;
  text-decoration: none;
  border-radius: 8px;        /* rounded a bit more */
  box-shadow: 0 3px 8px rgba(0,0,0,0.12);
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  min-width: 56px;           /* ensure a comfortable minimum width */
  text-align: center;
}
.home-back:hover {
  background: #000;
  color: #fff;
}

    @media (max-width: 420px) {
       .home-back {
    padding: 12px 14px;
    min-width: 64px;
  }
    }

    .void-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* Toggle button */
    #audio-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
      transition: background 0.3s;
    }

    #audio-toggle:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

    <a class="home-back" href="https://antidisciplinaryclub.github.io/rosmoodmap/" rel="noopener noreferrer" aria-label="Back to home">Back to Map</a>

  <img src="assets/images/void.gif" alt="The Void" class="void-gif" />

  <!-- Audio element -->
  <audio id="void-audio" loop>
    <source src="assets/sounds/voidsound.wav" type="audio/wav">
  </audio>

  <!-- Toggle Button (starts OFF) -->
  <button id="audio-toggle">ðŸ”‡ Off</button>

  <script>
    const audio = document.getElementById("void-audio");
    const toggleBtn = document.getElementById("audio-toggle");

    let isPlaying = false; // start OFF

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        toggleBtn.textContent = "ðŸ”‡ Off";
      } else {
        audio.play();
        toggleBtn.textContent = "ðŸ”Š On";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
