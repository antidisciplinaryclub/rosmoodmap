      align-items: center;
      justify-content: center;
    }

    .question-image img {
      display: block;
      margin: 0 auto;
      max-height: 100%;
      max-width: 45%;
      /* removed % height to avoid reflow; using max-height keeps image responsive */
    }

    /* Options container is limited in width so the Back button can be proportioned against it */
    .options {
      display: flex;
      flex-direction: column;
      align-items: center; /* centers the options horizontally */
      margin-top: 10px;
      padding: 10px;
      gap: 12px; /* <-- adds space between each button */
      width: 100%;
      max-width: 700px;   /* keeps options and Back button grouped and constrained */
      margin-left: auto;
      margin-right: auto;
    }

    .options label {
      text-align: center; 
      width: 100%; 
      max-width: 400px; /* keeps it from stretching too wide */
      margin: 6px 0;
      cursor: pointer;
    }

    .options button {
      padding: 18px 28px;
      font-size: 1.3rem;
      border: 2px solid #000;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .options button:hover {
      background: #000;
      color: #fff;
    }

    /* Nav row sits underneath the option buttons, aligned left inside the constrained options area */
    .nav-row {
      display: flex;
      justify-content: flex-start; /* places Back button bottom-left of the options area */
      width: 100%;
      margin-top: 8px;
    }

    /* Back button is visually distinct and much narrower than the full option width */
    .back-button {
      padding: 8px 12px;
      font-size: 0.95rem;
      border: 1px solid #000000;
      background: #f7f7f7;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      width: 25%;             /* about a quarter of the options area */
      min-width: 84px;        /* ensures it's usable on very small screens */
      max-width: 160px;
      text-align: center;
      align-self: flex-start; /* ensure it sits at the left edge */
      box-shadow: none;
    }

    .back-button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      background: #fff;
    }

    .back-button:hover:not(:disabled) {
      background: #ff0000;
      color: #fff;
    }

    /* Slight visual separation from the option buttons */
    .back-button {
      border-radius: 2px;
    }

    .result-title {
      font-size: 3rem;
      margin-bottom: 20px;
    }

      .back-button { width: 30%; min-width: 74px; }
      .quiz-title { font-size: 2.2rem; }
      .quiz-rules { font-size: 1rem; }
    }
  </style>

    let currentQuestion = 0;
    let scores = { nazaria:0, indiegrrrl:0, bombay:0, fala:0, adc:0, music:0, kalaghoda:0, elle:0, tikao:0 };
    let history = []; // stores the selected option strings in order

    // startQuiz - hides the start screen and begins the quiz
    function startQuiz() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('quiz').setAttribute('aria-hidden', 'false');
      document.getElementById('result').innerHTML = '';
      document.getElementById('result').setAttribute('aria-hidden', 'true');
      currentQuestion = 0;
      scores = { nazaria:0, indiegrrrl:0, bombay:0, fala:0, adc:0, music:0, kalaghoda:0, elle:0, tikao:0 };
      history = [];
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      const quizDiv = document.getElementById("quiz");
      // image path
      const imgSrc = `assets/images/q${currentQuestion + 1}.png`;

      // build options (use JSON.stringify to escape any quotes)
      const optionsHTML = q.options.map(opt => `<button onclick='selectAnswer(${JSON.stringify(opt)})'>${opt}</button>`).join("");

      quizDiv.innerHTML = `
        <div class="question-image"><img src="${imgSrc}" alt="question image"/></div>
        <div class="question">${q.question}</div>
        <div class="options">
          ${optionsHTML}
          <div class="nav-row"><button id="backBtn" class="back-button" onclick="goBack()">Back</button></div>
        </div>
      `;

      // disable Back on the first question
      const backBtn = document.getElementById("backBtn");
      if (backBtn) backBtn.disabled = currentQuestion === 0;

      // Preload the very next image to smooth transitions for subsequent questions
      const nextIndex = currentQuestion + 1;
      if (nextIndex < quizData.length) {
        const pre = new Image();
        pre.src = `assets/images/q${nextIndex + 1}.png`;
      }
    }

    function selectAnswer(answer) {
      const points = answerMapping[answer];
      if (points) {
        for (let key in points) {
          scores[key] += points[key];
        }
      }
      // save selection to history (index matches question index)
      history.push(answer);

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function goBack() {
      // if there's no previous answer to undo, do nothing
      if (history.length === 0) return;

      // take last selected answer and subtract its points
      const lastAnswer = history.pop();
      const points = answerMapping[lastAnswer];
      if (points) {
        for (let key in points) {
          scores[key] -= points[key];
        }
      }

      // move back one question and reload
      currentQuestion = Math.max(0, currentQuestion - 1);
      // ensure quiz is visible (in case someone went back after result was shown)
      document.getElementById("quiz").style.display = "block";
      document.getElementById("quiz").setAttribute('aria-hidden', 'false');
      document.getElementById("result").innerHTML = "";
      document.getElementById("result").setAttribute('aria-hidden', 'true');
      loadQuestion();
    }

    function showResult() {
      // pick top score key (if tie, first in sorted order)
      const top = Object.entries(scores).sort((a,b)=>b[1]-a[1])[0][0];
      const res = resultsData[top];
      document.getElementById("quiz").style.display = "none";
      document.getElementById("quiz").setAttribute('aria-hidden', 'true');
      document.getElementById("result").setAttribute('aria-hidden', 'false');
      // <-- Wrapped the logo in an anchor so clicks go to the YouTube link from resultsData
      document.getElementById("result").innerHTML = `
        <div class="result-title">${res.title}</div>
        <div class="result">${res.text}</div>
        <div class="result-logo">
          <a href="${res.link}" target="_blank" rel="noopener noreferrer" aria-label="Open ${res.title} on YouTube">
            <img src="${res.logo}" alt="${res.title} logo"/>
          </a>
        </div>
      `;
    }

    // On initial load, show only the start screen (quiz will begin when user clicks Start)
    (function init() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = '';
      // keep start screen visible by default
    })();
